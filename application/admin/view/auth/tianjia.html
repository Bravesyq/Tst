<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="__STATIC__/frame/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/frame/static/css/style.css">
    <link rel="icon" href="__STATIC__/frame/static/image/code.ico">
    <script type="text/javascript" src="__STATIC__/frame/layui/layui.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/bs/css/bootstrap.min.css">
    <script type="text/javascript" src="__STATIC__/bs/js/bootstrap.min.js"></script>
</head>
<body class="body">
    <form action="" method="POST">
    <table class="layui-table">
        <tr>
            <td>权限名称</td>
            <td><input type="text" name="auth_name"></td>
        </tr>
        <tr>
            <td>权限上级</td>
            <td>
                <select name="auth_pid">
                        <option value="0">-请选择-</option>

                    {volist name="auth_infoA" id="v"}
                        <option value="{$v.auth_id}">{$v.auth_name}</option>
                    {/volist}
                </select>
            </td>
        </tr>
        <tr>
            <td>权限控制器</td>
            <td><input type="text" name="auth_c"></td>
        </tr>
        <tr>
            <td>权限操作方法</td>
            <td><input type="text" name="auth_a"></td>
        </tr>
        <tr>
            <td>级别</td>
            <td>
                <select name="auth_level">
                        <option value="">无</option>
                        <option value="0">总管</option>
                        <option value="1">页面</option>
                        <option value="2">功能</option>
                </select>
            </td>
        </tr>
        <tr>   
            <td colspan="2" align="center">
                <input type="submit" name="" value="添加" class="layui-btn layui-btn-normal radius btn-delect">
            </td>
        </tr>
    </table>
    </form>



</body>
</html>
