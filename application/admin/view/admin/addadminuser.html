<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="renderer" content="webkit">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>添加用户</title>

    <link rel="stylesheet" href="__STATIC__/frame/layui/css/layui.css">

    <link rel="stylesheet" href="__STATIC__/frame/static/css/style.css">

    <link rel="icon" href="__STATIC__/frame/static/image/code.ico">

    <script type="text/javascript" src="__STATIC__/frame/layui/layui.js"></script>

    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="__STATIC__/bs/css/bootstrap.min.css">

</head>

<body class="body">

    <div class="row">

            <form onsubmit="return false" id="addslhadminuser">

                <div class="col-md-2">

                    <label for="">账&nbsp;号：</label>

                        <input type="text" name="user" class="form-control" id="" placeholder="请输入账号">

                    <label for="">密&nbsp;码：</label>

                        <input type="text" name="pass" class="form-control" placeholder="请输入密码">

                    <label for="">姓&nbsp;名：</label>

                        <input type="text" name="nickname" class="form-control" placeholder="请输入姓名">

                    <label for="">联系方式：</label>

                        <input type="text" name="iphone" class="form-control" placeholder="请输入姓名">

                    <label for="">部&nbsp;门：</label>
                        <select class="form-control" name="bumen">
                            {volist name="bumen" id="bumens"}
                                <option value="{$bumens.id}">{$bumens.bumen_name}</option>
                            {/volist}
	                    </select>
                  

                    <label for="">级&nbsp;别：</label>

                        <select class="form-control" name="rou_id">

                            <option value="">请选择级别</option>

                            <option value="10">职员</option>

                            <option value="11">主管</option>

                            <option value="12">发货</option>

                            <option value="13">BOSS</option>

                        </select>
                    <hr>
                    <button class="btn btn-success" onclick="add()">提交</button>

                    <input type="reset" id="reset" class="btn" name="" value="清空">

                    

                </div>

            </form>



        </div>





</body>

</html>

<script type="text/javascript" src="__STATIC__/frame/layui/layui.js"></script>

<script type="text/javascript" src="__STATIC__/frame/static/js/vip_comm.js"></script>

<script type="text/javascript">

    function add(){

            

        datas=$("#addslhadminuser").serialize();

        $(function(){

            $.post("{:url('admin/addadminuser')}",{str:datas},function(data){


                if(data.code == 1){

                    alert(data.msg);

                    javascript:history.back(-1);

                }else if (data.code == 2){

                    alert(data.msg);

                }



            },'json');

        });      

    }

</script>
