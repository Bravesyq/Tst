<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="__STATIC__/frame/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/frame/static/css/style.css">
    <link rel="icon" href="__STATIC__/frame/static/image/code.ico">
    <script type="text/javascript" src="__STATIC__/frame/layui/layui.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/bs/css/bootstrap.min.css">
    <script type="text/javascript" src="__STATIC__/bs/js/bootstrap.min.js"></script>
</head>
<body class="body">
    <!-- 工具集 -->
    <div class="my-btn-box">
        <span class="fl">
            <span class="layui-btn btn-add layui-btn-normal">修改密码</span>
            <a href="javascript:;" class="layui-btn btn-add layui-btn-normal" id="btn-refresh" onclick="location.reload([true]);"><i class="layui-icon">&#x1002;</i></a>
        </span>
    </div>
    <hr />
    <div>
        <form class="layui-form layui-form-pane" action="javascript:;" >
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="pass" id="passval" lay-verify="required" placeholder="请输入新密码" autocomplete="on" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" onclick="passbtn()" >提交</button>
                <input type="reset" id="reset" class="layui-btn" name="">
            </div>
       </form>
    </div>


</body>
</html>
<script type="text/javascript" src="__STATIC__/frame/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/frame/static/js/vip_comm.js"></script>
<script type="text/javascript">

    function passbtn(){
        var pass = $('#passval').val();
        $.post("{:url('Index/pass_edit')}", {pass: pass}, function(data) {
            if(data.code === 1){
                // alert(data.msg);
                
                top.location.href = "http://sale.sdshitu.com/public/admin.php/Login/index";

            }else if(data.code === 2){
                alert(data.msg);
            }
        },'json');
    }

</script>
